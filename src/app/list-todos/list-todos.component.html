<h1>My todo's</h1>
<div class="container">
  <table class="table">

    <thead>
      <tr>

        <th>description</th>
        <th>target Date</th>
        <th>isCompleted</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos">


        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date }}</td>
        <td>{{todo.done}}</td>

      </tr>

    </tbody>
  </table>
</div>
